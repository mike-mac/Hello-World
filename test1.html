<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Single Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6f61, #de94a5);
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1em;
            color: #ff6f61;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #ff6f61;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Welcome to the Cool Page!</h1>
        <p>Enjoy the view and have a great day!</p>
        <a href="#" class="button">Click Me</a>
    </div>
</body>
</html>
